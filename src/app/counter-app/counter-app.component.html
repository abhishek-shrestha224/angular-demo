<section class="lg:w-1/3 m-auto pt-20 min-h-screen">
  <h1 class="font-title font-bold lg:text-7xl text-center">Counter App</h1>
  <div class="mt-12">
    <h3 class="w-full text-center lg:text-7xl mb-12">{{ count }}</h3>
    <div class="flex w-full items-center justify-center gap-16 lg:text-xl">
      <button class="border-2 rounded-lg px-4 py-2 flex items-center justify-center cursor-pointer"
              (click)="handleDecrement()">
        Decrement
      </button>
      <button class="border-2 rounded-lg px-4 py-2 flex items-center justify-center cursor-pointer"
              (click)="handleReset()">
        Reset
      </button>
      <button class="border-2 rounded-lg px-4 py-2 flex items-center justify-center cursor-pointer"
              (click)="handleIncrement()">
        Increment
      </button>
    </div>
  </div>
</section>
